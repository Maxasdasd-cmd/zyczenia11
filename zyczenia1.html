<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wiadomo≈õƒá dla Ciebie ‚ù§Ô∏è</title>
<style>
:root{--bg:#0f172a;--card:#0b1230;--accent:#ff6b81}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:#e6eef8;background:linear-gradient(135deg,#071029 0%, #0b1b2f 100%);overflow-x:hidden}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.card{width:100%;max-width:820px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(6px);padding:36px;border-radius:16px;box-shadow:0 10px 40px rgba(2,6,23,0.7)}
h1{margin:0 0 10px;font-size:28px;text-align:center}
.lead{margin:0 0 18px;text-align:center}
.message{white-space:pre-wrap;font-size:18px;line-height:1.6;padding:20px;background:rgba(255,255,255,0.03);border-radius:12px;border:1px solid rgba(255,255,255,0.04);max-width:640px;margin:0 auto;text-align:center}


/* envelope */
.envelope{width:140px;height:100px;margin:0 auto 16px;position:relative;cursor:pointer}
.env-body{position:absolute;left:0;right:0;top:18px;height:70px;background:#ff9aa2;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.25)}
.env-flap{position:absolute;left:0;right:0;top:0;height:56px;background:#ff6b81;border-radius:8px;clip-path:polygon(0 0,100% 0,50% 70%);transform-origin:top;transition:transform .6s ease}
.env-letter{position:absolute;left:8%;right:8%;top:26px;height:56px;background:#fff;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:26px;color:#e63757;opacity:0;transform:translateY(10px);transition:all .6s ease}
.envelope.open .env-flap{transform:rotateX(180deg)}
.envelope.open .env-letter{opacity:1;transform:translateY(0)}


.lock{display:flex;flex-direction:column;gap:12px;align-items:center}
.controls{display:flex;gap:10px;align-items:center}
input.keyin{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);color:inherit;width:260px}
.btn{background:linear-gradient(90deg,var(--accent),#ff9aa2);padding:10px 14px;border-radius:10px;color:white;border:none;font-weight:700;cursor:pointer}
.small{font-size:13px;opacity:0.9}
@media(max-width:480px){.card{padding:20px}.message{font-size:16px}}
</style>
</head>
<body>
<div class="wrap">
<div class="card" id="card">
<div id="locked" class="lock">
<div class="envelope" id="envelope" title="Kliknij, aby otworzyƒá">
<div class="env-flap"></div>
<div class="env-body"></div>
<div class="env-letter">üíù</div>
</div>
<h1>Ta wiadomo≈õƒá jest prywatna</h1>
<div class="lead small">Wpisz klucz, aby odblokowaƒá wiadomo≈õƒá</div>


<div class="controls">
<input id="keyInput" class="keyin" placeholder="Wpisz klucz (np. kochamcie)" autocomplete="off" />
<button id="tryBtn" class="btn">Sprawd≈∫</button>
</div>
</div>


<div id="content" style="display:none;text-align:center">
<h1>Dla Ciebie, kochanie ‚ù§Ô∏è</h1>
<div class="message" id="message"></div>
<div style="margin-top:18px;text-align:center"><span class="small">Mati</span></div>
</div>
</div>
</div>


<script>
(function(){
const SECRET_KEY = 'kochamcie';
const LOVE_TEXT = `Witam mojego kochania, ≈ºyczƒô aby te ≈öwiƒôta by≈Çy pe≈Çne spokoju (ale nie ode mnie). Dziƒôkujƒô, ≈ºe jeste≈õ przy mnie i sprawiasz, ≈ºe ka≈ºdy dzie≈Ñ staje siƒô piƒôkniejszy.


Ka≈ºdego dnia kocham ciƒô coraz bardziej i poznajƒô ciƒô coraz lepiej.


Kocham Ciƒô najmocniej, s≈Ço≈Ñce.`;


const keyInput = document.getElementById('keyInput');
const tryBtn = document.getElementById('tryBtn');
const locked = document.getElementById('locked');
const content = document.getElementById('content');
const envelope = document.getElementById('envelope');
const messageEl = document.getElementById('message');


function normalize(s){return (s||'').toString().trim().toLowerCase();}


function showMessage(){
// animacja koperty
if(envelope) envelope.classList.add('open');
// ukryj ekran z kluczem po kr√≥tkim delayu, ≈ºeby animacja by≈Ça widoczna
setTimeout(()=>{
if(locked) locked.style.display = 'none';
if(content){ content.style.display = 'block'; messageEl.textContent = LOVE_TEXT; }
}, 500);
}


function tryOpen(){
const params = new URLSearchParams(location.search);
const k = params.get('k') || '';
const hash = location.hash ? location.hash.replace('#','') : '';
const val = keyInput ? keyInput.value : '';
if(normalize(k) === normalize(SECRET_KEY) || normalize(hash) === normalize(SECRET_KEY) || normalize(val) === normalize(SECRET_KEY)){
showMessage();
} else {
// feedback
if(tryBtn){ tryBtn.textContent = 'Niepoprawny klucz'; setTimeout(()=> tryBtn.textContent = 'Sprawd≈∫',1200); }
}
}


if(tryBtn) tryBtn.addEventListener('click', tryOpen);
if(keyInput) keyInput.addEventListener('keydown', function(e){ if(e.key === 'Enter') tryOpen(); });
if(envelope) envelope.addEventListener('click', function(){ keyInput.focus(); });


// auto-open if ?k=kochamcie
window.addEventListener('load', tryOpen);
})();
</script>
</body>
</html>
